<!DOCTYPE html>
<html lang="en">
<head>
  <title>Link4Fun</title>

  <meta charset="utf-8">
  <meta name="description" content="Link4Fun is an URL shortener and tool that you can use to store text online">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="width=device-width, initial-scale=0.9, maximum-scale=2">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://link4.fun/">
  <meta property="og:title" content="Link4Fun">
  <meta property="og:description" content="Link4fun is an URL shortener and tool that you can use to store text online">
  <meta property="og:image" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="">
  <meta property="twitter:url" content="https://link4.fun">
  <meta property="twitter:title" content="Link4Fun">
  <meta property="twitter:description" content="Link4fun is an URL shortener and tool that you can use to store text online">
  <meta property="twitter:image" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <style type="text/css">
    *, html, body {
      font-family: 'Cabin', sans-serif;
    }
  </style>
  {* blocks.css *}
</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="/" class="navbar-item">
        Link4Fun
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a href="/shortener" class="navbar-item">URL Shortener</a>
        <a href="/markdown" class="navbar-item">Markdown Editor</a>
        <a href="/snippet" class="navbar-item">Text Snippet</a>
      </div>
      {% if username then %}
        <div class="navbar-end">
          <div class="navbar-item has-dropdown  is-hoverable">
            <a class="navbar-link">
              {{ username }}
            </a>
            <div class="navbar-dropdown">
              <a href="/logout" class="navbar-item">
                Logout
              </a>
            </div>
          </div>
        </div>
        {% end %}
    </div>
  </nav>

  {* blocks.main *}

  <script type="text/javascript" src="https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f77a67a1fdb106b"></script>
</body>
</html>
